<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, Helvetica, sans-serif;
            }
            .login-card {
                background-color: skyblue;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                width: 500px;
                height: 400px;
                border-radius: 20px;
            }
            h1 {
                font-size: 48px;
            }
            form {
                display: flex;
                flex-direction: column;
                font-size: 24px;
            }
            form label {
                margin-bottom: 5px;
            }
            form input {
                margin-bottom: 25px;
                font-size: 18px;
                border-radius: 5px;
                width: 400px;
                height: 30px;
                border: none;
            }
            form input::placeholder {
                padding-left: 5px;
            }
        </style>
    </head>
    <body>
        <div class="login-card">
            <h1>Login</h1>

            <form>
                <label for="">Email</label>
                <input
                    type="email"
                    name=""
                    id=""
                    placeholder="Enter your email"
                    required
                />
                <label for="">Password</label>
                <input
                    type="password"
                    name=""
                    id=""
                    placeholder="Enter your password"
                    required
                />
            </form>
        </div>
    </body>
</html>
