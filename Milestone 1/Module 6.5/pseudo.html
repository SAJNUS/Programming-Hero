<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>
        li:nth-child(2n) {
            color: blue;
        }

        li:nth-child(2n+1) {
            color: red;
        }
        a {
            text-decoration: none;
            font-size: 48px;
            color: blue;
        }
        a:hover {
            color: red;
        }
    </style>
</head>
<body>
    <li>Hello World 1</li>
    <li>Hello World 2</li>
    <li>Hello World 3</li>
    <li>Hello World 4</li>
    <li>Hello World 5</li>
    <li>Hello World 6</li>
    <li>Hello World 7</li>
    <li>Hello World 8</li>
    <li>Hello World 9</li>
    <li>Hello World 10</li>
    <br>
    <a href="https://www.google.com/">Google</a>
</body>
</html>
